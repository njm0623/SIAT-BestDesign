<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="./signup.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
    <script src="./signup.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="title"><h1>회원 가입</h1></div>
        <div id="form_div">
            <br>
            <form action="InsertMember.jsp" method="post" name="frm">
                <p class="info">ID</p>
                <input type="text" name="id"><br><br>
                <input type="button" value="Check ID" onclick="openWin()" class="btn"><span class="red"></span><br><br>
                <p class="info">Password</p>
                <input type="password" name="password"/><br/><br>
                <p class="info">Confirm Password</p>
                <input type="password" name="repassword"/><br/><br>
                <p class="info">Name</p>
                <input type="text" name="name"/><br/><br>
                <p class="info">Tell</p>
                <input type="text" size="15" name="tel"/><br><br>
                <p class="info">Address</p>
                <input type="text" size="40" name="addr"/><br/><br>
                <div id="btn_div">
                    <input type="submit" value="회원가입" class="btn">
                    <input type="reset" name="cancel" value="취소" class="btn"><br/>
                </div>
                </form>
                <br>
        </div>
    </div>
    
</body>
</html>
